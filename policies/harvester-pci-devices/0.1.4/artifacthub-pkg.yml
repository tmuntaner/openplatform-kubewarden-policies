# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 0.1.4
name: harvester-pci-devices
displayName: Harvester PCI Devices
createdAt: 2026-01-12T12:03:29.801006224Z
description: Prevents libvirt from binding pci devices in the wrong namespaces.
license: Apache-2.0
homeURL: https://github.com/SUSE/openplatform-kubewarden-policies
containersImages:
- name: policy
  image: ghcr.io/suse/openplatform-kubewarden-policies/harvester-pci-devices:v0.1.4
keywords:
- harvester
- virtualmachine
- pci
links:
- name: policy
  url: https://github.com/SUSE/openplatform-kubewarden-policies/tree/main/policies/harvester-pci-devices/releases/download/v0.1.4/policy.wasm
- name: source
  url: https://github.com/SUSE/openplatform-kubewarden-policies/tree/main/policies/harvester-pci-devices
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/suse/openplatform-kubewarden-policies/harvester-pci-devices:v0.1.4
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/suse/openplatform-kubewarden-policies/harvester-pci-devices:v0.1.4
  ```
maintainers:
- name: ITPE Core Team
  email: itpe-core-maintenance@suse.com
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: VirtualMachine
  kubewarden/rules: |
    - apiGroups:
      - kubevirt.io
      apiVersions:
      - v1
      resources:
      - VirtualMachine
      operations:
      - CREATE
      - UPDATE
