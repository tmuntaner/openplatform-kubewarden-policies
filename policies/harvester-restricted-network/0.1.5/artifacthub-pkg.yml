# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 0.1.5
name: harvester-restricted-network
displayName: Harvester Restricted Network
createdAt: 2026-01-13T09:51:52.396464996Z
description: Prevents harvester from creating a network for a restricted VLAN in unauthorized namespaces.
license: Apache-2.0
homeURL: https://github.com/SUSE/openplatform-kubewarden-policies
containersImages:
- name: policy
  image: ghcr.io/suse/openplatform-kubewarden-policies/harvester-restricted-network-vm:v0.1.5
keywords:
- harvester
- network
links:
- name: policy
  url: https://github.com/SUSE/openplatform-kubewarden-policies/tree/main/policies/harvester-restricted-network/releases/download/v0.1.5/policy.wasm
- name: source
  url: https://github.com/SUSE/openplatform-kubewarden-policies/tree/main/policies/harvester-restricted-network
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/suse/openplatform-kubewarden-policies/harvester-restricted-network-vm:v0.1.5
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/suse/openplatform-kubewarden-policies/harvester-restricted-network-vm:v0.1.5
  ```
maintainers:
- name: ITPE Core Team
  email: itpe-core-maintenance@suse.com
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: NetworkAttachmentDefinition
  kubewarden/rules: |
    - apiGroups:
      - k8s.cni.cncf.io
      apiVersions:
      - v1
      resources:
      - network-attachment-definitions
      operations:
      - CREATE
      - UPDATE
